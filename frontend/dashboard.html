<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MTN MoMo | Data Analysis</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="./assets/logo.png" alt="momo-logo">
        </span>

        <div class="text header-text">
          <span class="name"><span class="white-name">DATA</span> ANALYSIS</span>
        </div>
      </div>


      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-grid-alt icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-money-withdraw icon'></i>
              <span class="text nav-text">Transactions</span>
            </a>
            <span class="tooltip">Transactions</span>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-analyse icon'></i>
              <span class="text nav-text">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <span class="text nav-text">Built by SA Group 45</span>
          </a>
        </li>
      </div>
    </div>

  </nav>



  <section class="main-content">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <div class="dashboard-title">Transaction Analytics Dashboard</div>
      <div class="date-filter">
        <input type="date" id="start-date" value="2025-01-01">
        <input type="date" id="end-date" value="2025-04-11">
        <button>Apply Filter</button>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card">
        <i class='bx bx-transfer card-icon'></i>
        <div class="card-title">Total Transactions</div>
        <div class="card-value"></div>
        </div>
